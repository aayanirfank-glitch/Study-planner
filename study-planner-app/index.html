<!DOCTYPE html>
<html>
<head>
  <title>My Study Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ðŸ“š Study Planner</h1>

  <div class="box">
    <h2>Add Subject</h2>
    <input type="text" id="subjectInput" placeholder="Enter subject">
    <button onclick="addSubject()">Add</button>
    <ul id="subjectList"></ul>
  </div>

  <div class="box">
    <h2>Create Study Time</h2>
    <input type="date" id="studyDate">
    <input type="time" id="studyTime">
    <input type="text" id="studyTopic" placeholder="Topic">
    <button onclick="addStudy()">Add Study Time</button>
    <ul id="studyList"></ul>
  </div>

  <script src="app.js"></script>
</body>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

<link rel="manifest" href="manifest.json">

</html>
